<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wypożyczenia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div>
        <p th:text="${'Książka: ' + book.author.name + ', ' + book.title}"></p>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <th>Data wypożyczenia</th>
        <th>Termin oddania</th>
        <th>Oddano</th>
        <th>Osoba wypożyczająca</th>
        </thead>
        <tbody th:each="element : ${hires}">
        <tr>
            <td th:text=${element.hireDate}></td>
            <td th:text=${element.plannedGiveBackDate}></td>
            <td th:text=${element.realGiveBackDate}></td>
            <td th:text="${element.hireUser.firstName + ' ' + element.hireUser.lastName}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a th:href="${'/books'}">Powrót</a>
    </div>
</div>
</body>
</html>
